{% extends "base.html" %}


{% block content %}
    <section id="reservation">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 bg-white">
            <h1 class="text-center text-light my-3 p-3 bg-secondary">Будь ласка, заповніть необхідні дані</h1>
            <form name="register" id="registerForm" method="POST">
                <div>
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <br>
                <div class="text-center my-3">
                    <button type="submit" class="btn btn-lg btn-primary bg-primary">Зареєструватися</button>
                </div>
                <div class="text-center my-3">
                    <a href="/login">Вже наш користувач?</a>
                </div>
            </form>
        </div>
    </div>
    </section>
{% endblock %}
