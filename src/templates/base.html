<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery-3.2.1.slim.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>

    <title>Потата-Хата</title>
</head>
<body class="bg-dark">

<nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-3">
    <div class="container-fluid">
        <img class="image-responsive mx-2" style="width: 50px; height: 50px"
             src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pngonly.com%2Fwp-content%2Fuploads%2F2017%2F05%2FPotato-Clipart-PNG-Image-01.png&f=1&nofb=1"
             alt="">
        <a class="navbar-brand" href="/">Потата-Хата</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Домашня</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#Events">Події</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#Menu">Меню</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">

                {% if user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link" href="/view">Резервування</a>
                    </li>
                {% endif %}
                {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Зареєструватися</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Вийти</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<footer class="bg-secondary text-center text-lg-start mt-3">
    <div class="text-center p-3">
        <a class="text-light"
           href="https://github.com/VazelevRV/django_food">https://github.com/VazelevRV/django_food</a>
    </div>
</footer>

</body>
</html>
